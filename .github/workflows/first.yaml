name: CI Pipeline

# Déclencheurs du workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Définition des jobs
jobs:
  build:
    runs-on: ubuntu-latest

    # Étapes du job
    steps:
      # Étape 1 : Vérifier le dépôt
      - name: Vérifier le dépôt
        uses: actions/checkout@v4

      # Étape 2 : Configurer la version de Node.js
      - name: Utiliser Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Étape 3 : Installer les dépendances
      - name: Installer les dépendances
        run: npm install

      # Étape 4 : Installer BATS pour les tests shell
      - name: Installer BATS
        run: npm install -g bats

      # Étape 5 : Analyse du code avec CodeQL
      - name: Initialiser CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: 'javascript' # Change en fonction de ton projet (JavaScript/TypeScript, etc.)

      - name: Analyser le code
        uses: github/codeql-action/analyze@v2

      # Étape 6 : Lancer les tests avec BATS
      - name: Exécuter les tests BATS
        run: bats tests/  # Assure-toi que tes tests BATS se trouvent dans le répertoire `tests/`
